<?xml version='1.0'?>
<!-- Car l'axe des Y est inversé en SVG les y sont transformés en 10 - y
     Toutes les coordonnées sont * 10
-->
<svg xmlns='http://www.w3.org/2000/svg' version="11" width="600" height="400">
	<title>Exercice 3</title>
	<desc>AfficheurSVG du schéma</desc>
	<line x1="30" y1="80" x2="60" y2="10" stroke="rgb(0,0,255)"/>
	<line x1="60" y1="10" x2="110" y2="60" stroke="rgb(255,0,0)"/>
	<line x1="110" y1="60" x2="30" y2="80" stroke="rgb(0,255,0)"/>
	<circle cx="66" cy="50" r="2" fill="rgb(255,175,175)"/>
	<line x1="110" y1="140" x2="140" y2="70" stroke="rgb(0,0,255)"/>
	<line x1="140" y1="70" x2="190" y2="120" stroke="rgb(255,0,0)"/>
	<line x1="190" y1="120" x2="110" y2="140" stroke="rgb(0,255,0)"/>
	<circle cx="146" cy="110" r="2" fill="rgb(255,175,175)"/>
</svg>
